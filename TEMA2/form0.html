<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de formulario</title>
</head>
<body>
    <h1>Registro de usuario</h1>
    <form action="">
        <label for="">Nombre:</label><br>
        <input type="text" name="nombre"><br>
        <label for="">Apellido:</label><br>
        <input type="text" name="apellido"><br>
        <label for="">Email</label><br>
        <input type="email" name="email" id=""><br>
        <label for="">Contraseña</label><br>
        <input type="password" name="contraseña" id=""><br>
        <label for="">Sexo:</label>
        
        <select name="" id="">
            <option value="hombre">Hombre</option>
            <option value="mujer">Mujer</option>
            <option value="nobinario">No Binario (Prefiere los decimales)</option>
            <option value="fluido">Fluido (Le gusta el agua)</option>
            <option value="nocontesta">No contesta (Miedo al éxito)</option>
        </select><br>

        <input type="submit" name="registrarte" id="">
    </form>
</body>
</html>
