<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uso de createElement y appendChild</title>
</head>
<body>
    <p>AÃ±adir elementos a una lista con document.CreateElement y appendChild</p>
    <ul id="lista">
    </ul>
    <script>
        function anadirElemento() {
            var lista = document.getElementById("lista");
            
            for(var i=1; i <= 20; i++){
                var elemento = document.createElement("li");
                elemento.innerHTML = "<a href=fichero"+i+".pdf target=blank>Fichero" + (lista.children.length + 1) + "<img width=25 src=download.png> </a>";
                lista.appendChild(elemento);
            }
        }
        window.onload = anadirElemento();
    </script>
</body>
</html>
