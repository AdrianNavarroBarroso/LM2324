<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <h1>Conversor de $ a â‚¬</h1>
    <input type="number" id="dolares" placeholder="Dolares">
    <button>Convertir</button>
    <p id="objetivo"></p>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                let url = "https://v6.exchangerate-api.com/v6/c8cf3819dda1d719211c6280/latest/USD";
                let dinero = parseFloat($("#dolares").val());
            
                $.get(url).done(function(datos){
                    let factor_conversion = parseFloat(datos.conversion_rates.EUR);
                    let euros = dinero * factor_conversion; // Cambio a la variable dinero
                    $("#objetivo").text("La cantidad en euros es " + euros);
                }).fail(function(datos){
                    $("#objetivo").text("Ha ocurrido un error en la llamada a la API");
                })
            })
        });
    </script>
</body>
</html>
