<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.3/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
    <style>
       
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Por Título</legend>
            <label id="titulo" for="t">Título:</label>
            <input type="text" id="t">
            <label id="year" for="y">Año:</label>
            <input type="text" id="y" style="width: 100px;">
            <label id="trama">Trama:</label>
            <select name="trama" style="width: 100px;">
                <option value="corta" selected="">Corta</option>
                <option value="entera">Entera</option>
            </select>
            <label id="response">Response:</label>
            <select style="width: 100px;">
                <option value="json">JSON</option>
                <option value="xml">XML</option>
            </select>
            <button id="buscar_titulo" type="button">Buscar</button>
            <button id="reset" type="reset">Reset</button>
        </fieldset>
    </form>
    <script>
        $(document).ready(function () {
            let codigo = $("#codLibro").val();
                $.get("https://gutendex.com/books/"+codigo).done(function (respuesta){
                    console.log(respuesta);
                    let titulo = respuesta.title;
                    let autor = respuesta.authors.length == 0 ? "Anónimo" : respuesta.authors[0].name;
                    let imagen = respuesta.formats['image/jpeg'];
                    let enlace = respuesta.formats['text/plain; charset=us-ascii'];
                    let numeroDescargas = respuesta.download_count;
                    $("#resultados").empty();
                    $('#resultados').append(
                        '<p>'+'<img width="120" src="'+imagen+'"></p>' +
                        '<p>Título: '+titulo+'</p>' + 
                        '<p>Autor: '+autor+'</p>' + 
                        '<p><a href="'+enlace+'" target="_blank">Descarga aquí</a></p>' + 
                        '<p>Nº descargas: ' + numeroDescargas + '</p>');
                }).fail(function (respuesta){
                    alert("Error en este libro");
                });
        });
    </script>
</body>
</html>
