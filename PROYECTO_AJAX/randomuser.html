<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios aleatorios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            background-color: rgb(240, 239, 239);
        }

        #flex {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .circle {
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class='container'>
        <div id='flex' class='card'>
            <div class="card-header">
                <h3 class="card-title">Generador de usuarios</h3>
            </div>
            <div class="card-body">
                <div class='usuario'>
                    <img src='../PROYECTO_AJAX/multiple.png' class='circle' alt='Foto de usuario'>
                    <p class='fullname'></p>
                    <p class='username'></p>
                    <p class='email'></p>
                    <p class='city'></p>
                    <div class="card-footer">
                        <button id="btn-generico" class='btn btn-primary'>Genérico</button>
                        <button id="btn-espanol" class='btn btn-primary'>Español</button>
                        <button id="btn-varios" class='btn btn-primary'>5 Españoles</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            // Función para obtener datos de un usuario aleatorio genérico
            $("#btn-generico").click(function () {
                $.get("https://randomuser.me/api/").done(function (data) {
                    mostrarUsuario(data.results[0]);
                }).fail(function () {
                    console.error("Error en la llamada a la API");
                });
            });

            // Función para obtener datos de un usuario aleatorio de nacionalidad española
            $("#btn-espanol").click(function () {
                $.get("https://randomuser.me/api/?nat=es").done(function (data) {
                    mostrarUsuario(data.results[0]);
                }).fail(function () {
                    console.error("Error en la llamada a la API");
                });
            });

            // Función para obtener datos de 5 usuarios aleatorios de nacionalidad española
            $("#btn-varios").click(function () {
                $.get("https://randomuser.me/api/?nat=es&results=5").done(function (data) {
                    for (let i = 0; i < data.results.length; i++) {
                        mostrarUsuario(data.results[i]);
                    }
                }).fail(function () {
                    console.error("Error en la llamada a la API");
                });
            });

            // Función para mostrar los datos de un usuario en la página
            function mostrarUsuario(usuario) {
                $(".usuario .circle").attr("src", usuario.picture.large);
                $(".usuario .fullname").text(`${usuario.name.first} ${usuario.name.last}`);
                $(".usuario .username").text(`Username: ${usuario.login.username}`);
                $(".usuario .email").text(`Email: ${usuario.email}`);
                $(".usuario .city").text(`City: ${usuario.location.city}`);
            }
        });
    </script>
</body>

</html>
