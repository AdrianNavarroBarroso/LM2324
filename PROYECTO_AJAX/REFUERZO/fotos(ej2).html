<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fotos Aleatorias</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function(){
      $("#mostrarFoto").click(function(){
        var apiKey = "BF_ciu2Pk-e_cMAWCUfGvzaunElNoAFUoC-Oi8TYnqM";

        $.ajax({
          url: "https://api.unsplash.com/photos/random?client_id=" + apiKey,
          type: "GET",
          dataType: "json",
          success: function(data){
            var imageUrl = data.urls.regular;
            $("#fotoAleatoria").attr("src", imageUrl);
          },
          error: function(xhr, status, error){
            $("#fotoAleatoria").attr("src", "error.jpg");
          }
        });
      });
    });
  </script>
</head>

<body>

  <h1>Fotos aleatorias</h1>
  <button id="mostrarFoto">Mostrar Foto Aleatoria</button>
  <div>
    <img id="fotoAleatoria" src="" alt="">
  </div>

</body>
</html>
